<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>割合君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
    #question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    #answer {
      font-size: 1.5em;
      padding: 10px;
      width: 40%;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
      cursor: pointer;
    }
    #result {
      font-size: 1.3em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>割合君</h1>
  <p id="message">計算用紙を用意してやってみよう！</p>
  <p id="question"></p>
  <input type="number" id="answer" placeholder="答えを入力">
  <br>
  <button onclick="checkAnswer()">答える</button>
  <button onclick="newQuestion()">次の問題</button>
  <p id="result"></p>

  <script>
    let correctAnswer;

    function newQuestion() {
      document.getElementById("result").textContent = "";
      document.getElementById("answer").value = "";

      const pattern = Math.floor(Math.random() * 3);
      let A, B, C, question;

      switch(pattern) {
        case 0:
          A = Math.floor(Math.random() * 90) + 10;
          B = Math.floor(Math.random() * 9) + 1;
          correctAnswer = A * B / 10;
          question = `${A}の${B}割はいくつ？`;
          break;
        case 1:
          A = Math.floor(Math.random() * 90) + 10;
          let rate = Math.floor(Math.random() * 9) + 1;
          C = A * rate / 10;
          correctAnswer = rate;
          question = `${C}は${A}の何割？`;
          break;
        case 2:
          B = Math.floor(Math.random() * 9) + 1;
          let base = Math.floor(Math.random() * 90) + 10;
          C = base * B / 10;
          correctAnswer = base;
          question = `${C}は何の${B}割？`;
          break;
      }

      document.getElementById("question").textContent = question;
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value);
      const result = document.getElementById("result");

      if (userAnswer === correctAnswer) {
        result.textContent = "正解！🎉";
        result.style.color = "green";
      } else {
        result.textContent = `残念！正解は ${correctAnswer} です。`;
        result.style.color = "red";
      }
    }

    newQuestion();
  </script>
</body>
</html>
