<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割合君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 4vw; /* スマホ画面基準で余白を確保 */
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 6vw; /* スマホで大きめに */
      margin-bottom: 2vw;
    }
    #message {
      font-size: 4.5vw;
      margin-bottom: 1vw;
      color: #333;
    }
    #note {
      font-size: 4vw;
      margin-bottom: 5vw;
      color: #666;
    }
    #question {
      font-size: 5vw;
      margin: 5vw 0;
    }
    #answer {
      font-size: 5vw;
      padding: 2vw;
      width: 80%;  /* スマホでは横幅いっぱい */
      text-align: center;
      margin-bottom: 5vw;
    }
    button {
      font-size: 4.5vw;
      padding: 2vw 4vw;
      margin: 2vw;
      border-radius: 2vw;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
      cursor: pointer;
    }
    #result {
      font-size: 4.5vw;
      margin-top: 5vw;
    }
    #streak {
      font-size: 4.5vw;
      margin-top: 4vw;
      color: #0066cc;
      font-weight: bold;
    }
    /* カエルボタン */
    #kaeru-btn {
      position: fixed;
      bottom: 3vw;
      right: 3vw;
      width: 18vw;       /* スマホ基準で大きめ */
      max-width: 120px;  /* PCでは大きすぎないよう制限 */
      min-width: 60px;   /* 小さすぎ防止 */
      height: auto;
      cursor: pointer;
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    /* PC向け調整 */
    @media (min-width: 768px) {
      h1 { font-size: 2em; }
      #message { font-size: 1.2em; }
      #note { font-size: 1em; }
      #question { font-size: 1.5em; }
      #answer { font-size: 1.5em; width: 40%; }
      button { font-size: 1.2em; padding: 10px 20px; border-radius: 8px; }
      #result { font-size: 1.3em; }
      #streak { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>割合君</h1>
  <p id="message">計算用紙を用意してやってみよう！</p>
  <p id="note">※答えは数字だけ入力してね！</p>
  <p id="question"></p>
  <input type="number" id="answer" placeholder="答えを入力">
  <br>
  <button onclick="checkAnswer()">答える</button>
  <p id="result"></p>
  <p id="streak"></p>

  <!-- カエルボタン -->
  <img id="kaeru-btn" src="nextkaeru.png" alt="次へ" onclick="newQuestion()">

  <script>
    let correctAnswer;
    let currentUnit;
    let streakCount = 0;

    function newQuestion() {
      document.getElementById("result").textContent = "";
      document.getElementById("answer").value = "";

      const pattern = Math.floor(Math.random() * 3);
      const units = ["kg", "cm", "mL"];
      currentUnit = units[Math.floor(Math.random() * units.length)];

      let A, B, C, question;

      switch(pattern) {
        case 0: // AのB割はいくつ？
          A = Math.floor(Math.random() * 90) + 10;
          B = Math.floor(Math.random() * 9) + 1;
          correctAnswer = A * B / 10;
          question = `${A}${currentUnit}の${B}割は何${currentUnit}？`;
          break;
        case 1: // CはAの何割？
          A = Math.floor(Math.random() * 90) + 10;
          let rate = Math.floor(Math.random() * 9) + 1;
          C = A * rate / 10;
          correctAnswer = rate;
          question = `${C}${currentUnit}は${A}${currentUnit}の何割？`;
          break;
        case 2: // Cは何のB割？
          B = Math.floor(Math.random() * 9) + 1;
          let base = Math.floor(Math.random() * 90) + 10;
          C = base * B / 10;
          correctAnswer = base;
          question = `${C}${currentUnit}は何${currentUnit}の${B}割？`;
          break;
      }

      document.getElementById("question").textContent = question;
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value);
      const result = document.getElementById("result");
      const streakDisplay = document.getElementById("streak");

      if (userAnswer === correctAnswer) {
        result.textContent = "正解！🎉";
        result.style.color = "green";
        streakCount++;
        if (streakCount >= 2) {
          streakDisplay.textContent = `${streakCount}問連続正解！すごい！`;
        } else {
          streakDisplay.textContent = "";
        }
      } else {
        result.textContent = `残念！正解は ${correctAnswer}${currentUnit} です。`;
        result.style.color = "red";
        streakCount = 0;
        streakDisplay.textContent = "";
      }
    }

    newQuestion();
  </script>
</body>
</html>
