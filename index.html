<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>割合君</title>
</head>
<body>
  <h1>割合君</h1>
  <p id="question"></p>
  <input type="number" id="answer" placeholder="答えを入力">
  <button onclick="checkAnswer()">答える</button>
  <p id="result"></p>
  <button onclick="newQuestion()">次の問題</button>

  <script>
    let correctAnswer;

    function newQuestion() {
      document.getElementById("result").textContent = "";
      document.getElementById("answer").value = "";

      // 出題パターンをランダム選択
      const pattern = Math.floor(Math.random() * 3);
      let A, B, C, question;

      switch(pattern) {
        case 0: // AのB割はいくつ？
          A = Math.floor(Math.random() * 90) + 10; // 10～99
          B = Math.floor(Math.random() * 9) + 1;   // 1～9
          correctAnswer = A * B / 10;
          question = `${A}の${B}割はいくつ？`;
          break;
        case 1: // CはAの何割？
          A = Math.floor(Math.random() * 90) + 10;
          let rate = Math.floor(Math.random() * 9) + 1; // 1～9割
          C = A * rate / 10;
          correctAnswer = rate;
          question = `${C}は${A}の何割？`;
          break;
        case 2: // Cは何のB割？
          B = Math.floor(Math.random() * 9) + 1;
          let base = Math.floor(Math.random() * 90) + 10;
          C = base * B / 10;
          correctAnswer = base;
          question = `${C}は何の${B}割？`;
          break;
      }

      document.getElementById("question").textContent = question;
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("answer").value);
      const result = document.getElementById("result");

      if (userAnswer === correctAnswer) {
        result.textContent = "正解！🎉";
      } else {
        result.textContent = `残念！正解は ${correctAnswer} です。`;
      }
    }

    // 初回ロード時に問題生成
    newQuestion();
  </script>
</body>
</html>
